<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to local</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-light-yellow: #E3E566;
            --color-light-green: #A5CF61;
            --color-medium-green: #6F9B3C;
            --color-deep-green: #558257;
            --color-dark-teal: #264E49;
            --color-cream: #f5f5f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--color-cream);
            color: var(--color-dark-teal);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--color-dark-teal);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .customer {
            background-color: var(--color-medium-green);
        }

        .customer:hover {
            background-color: var(--color-deep-green);
        }

        .merchant {
            background-color: var(--color-dark-teal);
        }

        .merchant:hover {
            background-color: #1a3734;
        }
    </style>
</head>
<body>
    <h1>Welcome to local</h1>
    <p>Connect with local farmers and artisans. Fresh produce and handcrafted goods delivered to your doorstep.</p>
    <div class="buttons">
        <a href="/customer-portal/" class="button customer">Shop Local</a>
        <a href="/merchant-portal/login.html" class="button merchant">Merchant Login</a>
    </div>
</body>
</html>
